<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
<!-- Body Tag -->
<div class="body">
  <div class="box">
    <!-- Header -->
    <section class="header">
      <header>
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
        <h2>Equilibrium #3429</h2>
      </header>
    </section>
    <!--  -->
    <div class="text">
      <h3> Our Equilibrium collection promotes balance and calm.</h3>
      <div class="subtext">
        <div class="text1">
          <img src="images/icon-ethereum.svg" alt=" A diamond icon ">
        <p>0.041 ETH</p>
        </div>
        <div class="text2">
          <img src="images/icon-clock.svg" alt=" A clock icon">
          <p>   3 days left   </p>
        </div>
      </div>
      <hr>
      <div class="footer">
        <div class="image">
        <img src="images/image-avatar.png" alt="">
        </div>
          <h4><i>Creation of</i> Jules Wyvern</h4>
      </div>
    </div>
  </div>
</div>
